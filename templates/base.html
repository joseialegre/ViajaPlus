    <div id="containerBody" class="rounded-3">
        
        <div id="containerReservas" class="rounded-4 p-3">
            
            <h4 class="text-center fw-bold">Viaja Plus</h1>
            
            <form class="d-flex flex-column align-content-center" action="">

                <input class="form-control-sm mb-1" type="text" placeholder="DNI del pasajero">

                <label class="text-center fw-bold" for="itinerarios">Elige un Itinerario:</label>
                
                <select class="form-control-sm mb-1" id="itinerarios">
                    <option value="Seleccionar ciudad" disable>Seleccionar ciudad</option>
                    {% for itinerario in itinerarios %}
                        <option value="{{ itinerario.codigo }}">
                            {{ itinerario.nombre }}
                        </option>
                    {% endfor %}
                </select>
                <div class="row">
                    <div class="col" id="origen-container"></div>
    
                    <div class="col" id="destino-container"></div>
                </div>
                <!-- <input class="form-control-sm" type="password" placeholder="Password">
                <input class="form-control-sm" type="button" value="Sign in"> -->
                <button type="button" id="reservar-btn" class="btn btn-primary">Reservar</button>   
            </form>
            
            <script>
                document.getElementById('reservar-btn').addEventListener('click', function () {
            var itinerarioId = document.getElementById('itinerarios').value;
            //var origenPosicion = document.getElementById('origen').value;
            //var destinoPosicion = document.getElementById('destino').value;
    
            fetch('/obtener_servicios_itinerarios/' + itinerarioId + '/')
                .then(response => response.json())
                .then(data => {
                    data.servicios.forEach(function (servicio){
                        alert('Servicio: ' + servicio.numero_servicio + ', Partida: ' + servicio.fecha_partida + ', Llegada: ' + servicio.fecha_llegada);
                    })
                })
                .catch(error => console.error('Error:', error));
                });
            </script>
