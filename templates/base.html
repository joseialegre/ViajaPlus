<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Viaja Plus</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agregar enlaces a los archivos de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy/Z1Ah1buMo+2lvuUd1XhJ4IS6ZBdh73P" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center display-4">Viaja Plus</h1>

        <div class="card mt-4">
            <div class="card-body">
                <!-- Formulario de Reserva -->
                <form>
                    <div class="form-group">
                        <label for="dniReserva">DNI Reserva:</label>
                        <input type="text" class="form-control" id="dniReserva" placeholder="Ingrese DNI de Reserva">
                    </div>

                    <div class="form-group">
                        <label for="itinerarios">Itinerarios:</label>
                        <select class="form-control" id="itinerarios">
                            <!-- Opciones de itinerarios -->
                            <option value="itinerario1">Itinerario 1</option>
                            <option value="itinerario2">Itinerario 2</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="origen">Origen:</label>
                        <select class="form-control" id="origen">
                            <!-- Opciones de origen -->
                            <option value="origen1">Origen 1</option>
                            <option value="origen2">Origen 2</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destino">Destino:</label>
                        <select class="form-control" id="destino">
                            <!-- Opciones de destino -->
                            <option value="destino1">Destino 1</option>
                            <option value="destino2">Destino 2</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Reservar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Agregar enlaces a los archivos de Bootstrap JS y Popper.js (necesarios para ciertas funciones de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-oi8kuXUzK5KUW6WlNUXNl9sAkoNteqlcmIY4BBZWGmMgGdU7UmCgKbCezPjvUzQ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy/Z1Ah1buMo+2lvuUd1XhJ4IS6ZBdh73P"
            crossorigin="anonymous"></script>
</body>
</html>
