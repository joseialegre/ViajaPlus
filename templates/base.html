<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Viaja Plus</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center display-4">Viaja Plus</h1>

        <div class="card container-sm">
            <div class="card-body">
                <!-- Formulario de Reserva -->
                <form  action="{% url 'servicios' %}" method="get">
                    <!--% csrf_token %-->
                    <div class="form-group">
                        <label for="dniReserva">DNI Reserva:</label>
                        <input type="text" class="form-control" id="dniReserva" name="dniReserva" placeholder="Ingrese DNI de Reserva">
                    </div>

                    <div class="form-group">
                        <label for="itinerarios">Itinerarios:</label>
                        <select class="form-control" id="itinerarios" name="itinerarios">
                        <option value="Seleccionar ciudad" disable>Seleccionar ciudad</option>
                            {% for itinerario in itinerarios %}
                                <option value="{{ itinerario.codigo }}">
                                    {{ itinerario.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="origen">Origen:</label>
                        <select class="form-control" id="origen" name="origen">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destino">Destino:</label>
                         <select class="form-control" id="destino" name="destino">
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Continuar</button>

                 </form>
                <form action="{% url 'servicios' %}" method="get" >
                    <button onclick="llamarMostrarServicios()">Mostrar servicios</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('itinerarios').addEventListener('change', function () {
            var itinerarioId = this.value;

            fetch('/obtener_paradas_intermedias/' + itinerarioId + '/')
                .then(response => response.json())
                .then(data => {
                    actualizarOpciones('origen', data.paradas_intermedias);
                    actualizarOpciones('destino', data.paradas_intermedias);
                })
                .catch(error => console.error('Error:', error));
        });

        function actualizarOpciones(selectId, opciones) {
            var select = document.getElementById(selectId);
            select.innerHTML = '';

            opciones.forEach(function (opcion) {
                var option = document.createElement('option');
                option.text = opcion.nombre;  // Usa la propiedad 'nombre' en lugar de 'text'
                option.value = opcion.posicion;  // Usa la propiedad 'posicion' en lugar de 'value'
                select.add(option);
            });
        }

        document.getElementById('reservar-btn').addEventListener('click', function () {
            var itinerarioId = document.getElementById('itinerarios').value;
            //var origenPosicion = document.getElementById('origen').value;
            //var destinoPosicion = document.getElementById('destino').value;

            fetch('/obtener_servicios_itinerarios/' + itinerarioId + '/')
                .then(response => response.json())
                .then(data => {
                    data.servicios.forEach(function (servicio){
                        alert('Servicio: ' + servicio.numero_servicio + ', Partida: ' + servicio.fecha_partida + ', Llegada: ' + servicio.fecha_llegada);
                    })
                })
                .catch(error => console.error('Error:', error));


        });
    </script>

    <script>
    document.getElementById('reservar-form').addEventListener('submit', function (event) {
    event.preventDefault();

    // Obtener datos del formulario
    var formData = new FormData(this);

    // Envía la solicitud asíncrona con Fetch o Axios si lo deseas
    fetch('reservar_pasaje', {
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        // Puedes manejar la respuesta del servidor aquí
        console.log(data);
        alert(data.mensaje);  // Muestra el mensaje de respuesta en una alerta
    })
    .catch(error => console.error('Error:', error));
});
</script>
<script>
    $(document).ready(function () {
        // Manejar el clic en el botón "Ir a Servicios"
        $("#formIrAServicios").submit(function (event) {
            // Evitar el envío del formulario por defecto
            event.preventDefault();

            // Obtener el valor de itinerario_id del elemento select
            var itinerario_id = $("#itinerarios").val();

            // Realizar la solicitud AJAX
            $.ajax({
                url: "{% url 'obtener_servicios_itinerarios' itinerario_id=0 %}".replace('0', itinerario_id),
                type: "GET",
                dataType: "json",
                success: function (data) {
                    // Manipular los datos recibidos, por ejemplo, redirigir a la página de servicios.html
                    window.location.href = "{% url 'servicios' %}"; // Reemplaza 'servicios_html' con la URL correcta para servicios.html
                },
                error: function (error) {
                    console.log("Error al obtener servicios:", error);
                }
            });
        });
    });
</script>

<script>
  function llamarMostrarServicios() {
    var select = document.getElementById("itinerarios");
    var codigo = select.options[select.selectedIndex].value;
    window.location.href = "/mostrar_servicios_itinerarios/" + codigo + "/";
  }
</script>



</body>
</html>
