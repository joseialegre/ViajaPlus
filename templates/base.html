{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Viaja Plus</title>
    
    <!-- Bootstrap 5 CSS bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/formularioDinamico.js' %}"></script>
    <script src="{% static 'js/listarServicios.js' %}"></script>
</head>
<body>

    <div id="containerBody" class="rounded-3">
        
        <div id="containerReservas" class="rounded-4 p-3">
            
            <h1 class="text-center fw-bold">VIAJA-PLUS</h1>
            
            <form id="formReservas" action="">
                
                <div id="first-form" class="d-flex flex-column align-content-center">

                    <input class="form-control-sm mb-2" type="text" placeholder="DNI del pasajero">
                    
                    <select class="form-control-sm" id="itinerarios">
                        <option disable>Seleccione un itinerario</option>
                        {% for itinerario in itinerarios %}
                            <option value="{{ itinerario.codigo }}">
                                {{ itinerario.nombre }}
                            </option>
                        {% endfor %}
                    </select>

                    <div class="row my-2">
                        <div class="col" id="origen-container"></div>
        
                        <div class="col" id="destino-container"></div>
                    </div>

                </div>
                
                <div id="list-services" class="d-flex flex-column align-content-center d-none" >
                    <h5 class="text-center fw-bold">Servicios Disponibles</h5>
                    <p>Servicios aca!</p>
                </div>

            </form>
            
        </div>

    </div>

</body>
</html>
